name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android-apk:
    runs-on: ubuntu-latest
    
    steps:
    # Check out the code
    - name: Checkout code
      uses: actions/checkout@v4

    # Set up Java
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # Set up Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.4'
        channel: 'stable'
        cache: true

    # Install dependencies
    - name: Install dependencies
      run: |
        cd simple_live_app
        flutter pub get

    # Create debug keystore for signing
    - name: Create debug keystore
      run: |
        cd simple_live_app/android
        keytool -genkey -v -keystore app/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US" -storetype JKS
        echo "keyAlias=androiddebugkey" > app/key.properties
        echo "keyPassword=android" >> app/key.properties
        echo "storeFile=debug.keystore" >> app/key.properties
        echo "storePassword=android" >> app/key.properties
        
    # Modify build.gradle.kts to avoid null property errors
    - name: Modify build.gradle.kts to avoid null property errors
      run: |
        cd simple_live_app/android/app
        # Backup the original file
        cp build.gradle.kts build.gradle.kts.bak
        # Replace the signing config lines to provide default values
        sed -i.backup 's/keyAlias = keystoreProperties.getProperty("keyAlias")/keyAlias = keystoreProperties.getProperty("keyAlias") ?: "androiddebugkey"/' build.gradle.kts
        sed -i.backup 's/keyPassword = keystoreProperties.getProperty("keyPassword")/keyPassword = keystoreProperties.getProperty("keyPassword") ?: "android"/' build.gradle.kts
        sed -i.backup 's/storePassword = keystoreProperties.getProperty("storePassword")/storePassword = keystoreProperties.getProperty("storePassword") ?: "android"/' build.gradle.kts
        sed -i.backup 's/storeFile = keystoreProperties.getProperty("storeFile").let { file(it) }/storeFile = keystoreProperties.getProperty("storeFile").let { file(it) } ?: file("debug.keystore")/' build.gradle.kts
        # Also ensure release signing falls back to debug if not configured
        sed -i.backup 's/signingConfig = signingConfigs.findByName("release") ?: signingConfigs.getByName("debug")//' build.gradle.kts

    # Build APK
    - name: Build APK
      run: |
        cd simple_live_app
        flutter build apk --release

    # Upload APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: simple-live-app-apk
        path: simple_live_app/build/app/outputs/flutter-apk/app-release.apk
