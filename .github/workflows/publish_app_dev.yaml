name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android-apk:
    runs-on: ubuntu-latest
    
    steps:
    # Check out the code
    - name: Checkout code
      uses: actions/checkout@v4

    # Set up Java
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # Set up Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.4'
        channel: 'stable'
        cache: true

    # Install dependencies
    - name: Install dependencies
      run: |
        cd simple_live_app
        flutter pub get

    # Create debug keystore for signing
    - name: Create debug keystore
      run: |
        cd simple_live_app/android
        keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US" -storetype JKS
        echo "keyAlias=androiddebugkey" > key.properties
        echo "keyPassword=android" >> key.properties
        echo "storeFile=debug.keystore" >> key.properties
        echo "storePassword=android" >> key.properties
        
    # Modify build.gradle.kts to use debug signing for release builds in CI
    - name: Modify build.gradle.kts to use debug signing for release builds in CI
      run: |
        cd simple_live_app/android/app
        # Backup the original file
        cp build.gradle.kts build.gradle.kts.bak
        # Replace the signingConfig line to fallback to debug if release config is not found
        sed -i.backup 's/signingConfig = signingConfigs.getByName("release")/signingConfig = signingConfigs.findByName("release") ?: signingConfigs.getByName("debug")/' build.gradle.kts

    # Build APK
    - name: Build APK
      run: |
        cd simple_live_app
        flutter build apk --release

    # Upload APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: simple-live-app-apk
        path: simple_live_app/build/app/outputs/flutter-apk/app-release.apk
