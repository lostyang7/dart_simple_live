name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android-apk:
    runs-on: ubuntu-latest
    
    steps:
    # Check out the code
    - name: Checkout code
      uses: actions/checkout@v4

    # Set up Java
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # Set up Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.4'
        channel: 'stable'
        cache: true

    # Install dependencies
    - name: Install dependencies
      run: |
        cd simple_live_app
        flutter pub get

    # Create debug keystore for signing
    - name: Create debug keystore
      run: |
        cd simple_live_app/android
        keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US" -storetype JKS

    # Build APK
    - name: Build APK
      run: |
        cd simple_live_app
        flutter build apk --release

    # Upload APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: simple-live-app-apk
        path: simple_live_app/build/app/outputs/flutter-apk/app-release.apk
