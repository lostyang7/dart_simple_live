name: Build Flutter App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.4'
        channel: 'stable'
        
    - name: Install dependencies
      run: |
        cd simple_live_core
        flutter pub get
        cd ../simple_live_app
        flutter pub get
        
    - name: Build APK
      run: |
        cd simple_live_app
        flutter build apk --release
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: simple_live_app/build/app/outputs/flutter-apk/app-release.apk
        
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.4'
        channel: 'stable'
        
    - name: Install dependencies
      run: |
        cd simple_live_core
        flutter pub get
        cd ../simple_live_app
        flutter pub get
        
    - name: Build Windows
      run: |
        cd simple_live_app
        flutter build windows --release
        
    - name: Upload Windows Executable
      uses: actions/upload-artifact@v4
      with:
        name: release-windows
        path: simple_live_app/build/windows/x64/runner/Release/
        
    - name: Create Windows ZIP Archive
      run: |
        cd simple_live_app/build/windows/x64/runner/Release/
        7z a -tzip windows-release.zip *
      shell: bash
      
    - name: Upload Windows ZIP
      uses: actions/upload-artifact@v4
      with:
        name: release-windows-zip
        path: simple_live_app/build/windows/x64/runner/Release/windows-release.zip
